{% extends 'mastering/base.html' %}
{% load static %}
{% block title %}AboutUs{% endblock %}
{% block css %}
{% endblock %}
{% block content %}
<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container text-center">
        <form action="/shop/contact/" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name </label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="Enter Your Name..">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Email </label>
                <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="inputPassword3" placeholder="Enter Your Email..">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Phone </label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="inputEmail3" placeholder="Enter Your Phone Number..">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Message </label>
                <div class="col-sm-10">
                <textarea class="form-control" name="message"  id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"> </label>
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</main>
{% endblock %}
